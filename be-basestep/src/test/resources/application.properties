spring.main.banner-mode=off
spring.jpa.hibernate.ddl-auto=none
spring.mail.test-connection=false
spring.jmx.enabled=false
spring.aop.proxy-target-class=false
spring.main.web-application-type=none

# ===================================================================
# DemoQA API Configuration
# ===================================================================

# DemoQA Service
api.service.demoqa.host=https://demoqa.com
api.service.demoqa.port=
api.service.demoqa.basePath=
api.service.demoqa.alias=demoqa

# Default Test Data
default.username=testuser
default.password=Test@123456
default.baseUrl=https://demoqa.com

# Default API Specifications for DemoQA
spec.api.demoqa.header.Content-Type=application/json
spec.api.demoqa.header.Accept=application/json

# Optional: Web Endpoints (if needed for UI testing)
web.endpoint.demoqa=https://demoqa.com/
web.page.demoqa.url=https://demoqa.com
