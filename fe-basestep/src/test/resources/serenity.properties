#--------------------------------------------
#Serenity setting :
#  https://serenity-bdd.github.io/theserenitybook/latest/serenity-system-properties.html
#--------------------------------------------
serenity.logging=QUIET
serenity.take.screenshots=FOR_FAILURES
serenity.restart.browser.for.each=never
webdriver.timeouts.implicitlywait=10000
webdriver.wait.for.timeout=10000
serenity.project.name=DemoQA UI
#--------------------------------------------
#Browser setting
#--------------------------------------------
badak.driver.owner=DemoQA Automation
badak.driver.enable-fallback=true
badak.driver.maximize-browser=false
badak.driver.headless=false
#--------------------------------------------
#Browser Version Setting
#--------------------------------------------
badak.driver.version.chrome=
badak.driver.version.firefox=
badak.driver.version.edge=
#--------------------------------------------
#Remote web driver setting
#--------------------------------------------
badak.driver.remote-driver.default.enabled=false
badak.driver.remote-driver.default.uri=http://admingridExample:admingridExample@selenium-grid-example.infra-sg.cld/
badak.driver.remote-driver.default.enable-vnc=true
badak.driver.remote-driver.default.enable-video=false
#--------------------------------------------
#Proxy Setting
#--------------------------------------------
badak.driver.standalone-proxy-url=http://badak-tools-02.qa2-sg.cld:9091/
#--------------------------------------------
#User Agent Setting
#--------------------------------------------
badak.driver.user-agent.desktop.chrome=Mozilla/5.0 (Linux; Android 4.4.4; Nexus 5 Build/KTU84P) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/37.0.2062.117 Mobile Safari/537.36
badak.driver.user-agent.desktop.firefox=Mozilla/5.0 (Linux; Android 4.4.4; Nexus 5 Build/KTU84P) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/37.0.2062.117 Mobile Safari/537.36
badak.driver.user-agent.mobile.firefox=Mozilla/5.0 (iPhone; CPU iPhone OS 13_2_3 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/13.0.3 Mobile/15E148 Safari/604.1
badak.driver.user-agent.mobile.chrome=Mozilla/5.0 (iPhone; CPU iPhone OS 13_2_3 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/13.0.3 Mobile/15E148 Safari/604.1
badak.driver.user-agent.mobile.edge=Mozilla/5.0 (iPhone; CPU iPhone OS 13_2_3 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/13.0.3 Mobile/15E148 Safari/604.1
#--------------------------------------------
#Emulation Setting
#--------------------------------------------
badak.driver.emulation.desktop.chrome.dimension.width=
badak.driver.emulation.desktop.chrome.dimension.height=
badak.driver.emulation.desktop.chrome.adjust-dimension=false
badak.driver.emulation.desktop.firefox.dimension.width=1366
badak.driver.emulation.desktop.firefox.dimension.height=768
badak.driver.emulation.desktop.firefox.adjust-dimension=true
badak.driver.emulation.mobile.firefox.dimension.width=360
badak.driver.emulation.mobile.firefox.dimension.height=720
badak.driver.emulation.mobile.firefox.dimension.ratio=
badak.driver.emulation.mobile.firefox.adjust-dimension=true
badak.driver.emulation.mobile.firefox.device-name=
badak.driver.emulation.mobile.edge.dimension.width=360
badak.driver.emulation.mobile.edge.dimension.height=680
badak.driver.emulation.mobile.edge.dimension.ratio=
badak.driver.emulation.mobile.edge.adjust-dimension=true
badak.driver.emulation.mobile.edge.device-name=
#--------------------------------------------
#Driver Capabilities Setting
#--------------------------------------------
#Mobile Chrome
badak.driver.capabilities.mobile.chrome.os_version=10.0
badak.driver.capabilities.mobile.chrome.device=iPhone
badak.driver.capabilities.mobile.chrome.real_mobile=true
badak.driver.args.mobile.chrome.[0]=--remote-allow-origins=*
badak.driver.args.mobile.chrome.[1]=disable-infobars
badak.driver.args.mobile.chrome.[2]=--disable-notifications
badak.driver.args.mobile.chrome.[3]=--start-maximized
#Desktop Chrome
badak.driver.capabilities.desktop.chrome.os=Windows
badak.driver.capabilities.desktop.chrome.os_version=10
badak.driver.capabilities.desktop.chrome.platform=ANY
badak.driver.args.desktop.chrome.[0]=--remote-allow-origins=*
badak.driver.args.desktop.chrome.[1]=disable-infobars
badak.driver.args.desktop.chrome.[2]=--disable-notifications
badak.driver.args.desktop.chrome.[3]=--start-maximized
#Desktop Edge
badak.driver.capabilities.desktop.edge.os=Windows
badak.driver.capabilities.desktop.edge.os_version=10
badak.driver.capabilities.desktop.edge.browserName=edge
badak.driver.capabilities.desktop.edge.browserConnectionEnabled=true
badak.driver.capabilities.desktop.edge.rotatable=true
badak.driver.capabilities.desktop.edge.platform=ANY
